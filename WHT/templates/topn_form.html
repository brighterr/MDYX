<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top N Visualization</title>
</head>
<body>
    <h1>Top N Visualization</h1>
    <form method="POST">
        <label for="query">Enter a keyword:</label>
        <input type="text" id="query" name="query" required>
        <br>
        <label for="n">Enter the number of top trends to show:</label>
        <input type="number" id="n" name="n" min="1" required>
        <br>
        <button type="submit">Generate Top N Chart</button>
    </form>
</body>
</html>
