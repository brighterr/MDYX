<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Trends Visualization</title>
</head>
<body>
    <h1>Hot Trends Visualization</h1>
    <form method="POST">
        <label for="query">Enter a keyword:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Generate Chart</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
